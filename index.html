<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vcard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="card">
      <section class="profile">
        <ul class="social">
          <l1 class="social-icon"
            ><a
              class="social-link"
              target="_blank"
              href="https://discordapp.com/users/oni8584"
            >
              <i class="fa-brands fa-discord"></i> </a
          ></l1>
          <l1 class="social-icon"
            ><a
              class="social-link"
              target="_blank"
              href="https://github.com/RusuOnisim"
            >
              <i class="fab fa-github"></i> </a
          ></l1>
          <l1 class="social-icon"
            ><a
              class="social-link"
              href="https://www.linkedin.com/in/onisim-rusu-2a4b57290/"
              target="_blank"
            >
              <i class="fa-brands fa-linkedin"></i> </a
          ></l1>
        </ul>
        <h2 class="name">Rusu Onisim</h2>
      </section>
      <main class="main">
        <p class="description">Junior Developer</p>
        <p class="pbody">
          I'm a student at Becode, I live in Belgium and I'm 24 years old. I
          have a passion for tech and sport. I'm a part-time gammer, sometimes I
          play league. I also love to cook.
        </p>
      </main>
    </section>
  </body>
</html>
